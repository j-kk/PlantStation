[metadata]
name = PlantStation
description = A little daemon to keep plants watered with Raspberry Pi
author = Jakub Kowalski
license = mit
long-description = file: README.md, CHANGELOG.md, Authors.md, LICENSE.txt
long-description-content-type = text/x-rst; charset=UTF-8
url = https://github.com/j-kk/PlantStation
project-urls =
    Documentation = https://github.com/j-kk/PlantStation/wiki
platforms = Linux
classifiers =
    Development Status :: 3 - Alpha
    Environment :: No Input/Output (Daemon)
    Environment :: Console
    License :: OSI Approved :: MIT License
    Operating System :: POSIX :: Linux
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8



[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir =
    =src
install_requires =
    gpiozero
    lockfile
    pigpio
    python-daemon
    python-dateutil

python_requires = >=3.6
scripts =
    run = bin/main

[options.packages.find]
where = src
exclude =
    tests


[options.entry_points]
# console_scripts =
#     fibonacci = plantstation.skeleton:run

